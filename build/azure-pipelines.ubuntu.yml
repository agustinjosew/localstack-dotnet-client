trigger:
  branches:
    include:
      - "*"
  paths:
    exclude:
      - README.md
      - CONTRIBUTING.md
      - LICENSE
pr:
  branches:
    include:
      - "*"
schedules:
  - cron: "0 12 * * 0"
    displayName: Weekly Sunday build
    branches:
      include:
        - master
    always: true
pool:
  vmImage: ubuntu-20.04
steps:
  - bash: "sudo apt install nuget && mkdir ./testrunner && sudo chmod -R 777 ./testrunner && ls"
    displayName: "Init Task"

  - task: UseDotNet@2
    displayName: ".NET 6.0.x"
    inputs:
      version: "6.0.x"
      packageType: sdk

  - task: UseDotNet@2
    displayName: ".NET 5.0.x"
    inputs:
      version: "5.0.x"
      packageType: sdk

  - task: UseDotNet@2
    displayName: ".NET Core 3.1.x"
    inputs:
      version: "3.1.x"
      packageType: sdk

  - bash: chmod +x ./build.sh && sudo ./build.sh --skipFunctionalTest="0"
    displayName: "Compile & Tests"

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: "VSTest"
      testResultsFiles: "**/*.trx"